<div data-role="page" id="optpage">
    <div data-role="header" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="">
        <div data-type="horizontal" data-role="controlgroup" class="ui-btn-left">
        <a href="index.html#trainOnePage" data-role="button" data-icon="arrow-r"> <en>Learn</en><ru>Учить</ru> </a>
        <a href="index.html#trainAllPage" data-role="button" data-icon="arrow-r"> <en>All</en><ru>Все</ru> </a>
        </div>

        <h1>learnLang</h1>
        <!-- <h1> <en>Options</en> <ru>Настройки</ru> </h1> -->
        
        <div data-type="horizontal" data-role="controlgroup" class="ui-btn-right">
        <button id="exitbutton" data-rel="back" data-icon="arrow-l"> <en>Exit</en><ru>Выход</ru> </button>
        <!-- <a href="index.html#"> --> <img src=img/icon.png> <!-- </a> -->
        </div>
    </div><!-- end of page header -->

    <label> &nbsp; </label>

    <div role="main" class="ui-content">

        <div class=mydebug></div>

        <!-- <label> &nbsp; </label> -->

        <div class="ui-grid-a">
            <fieldset data-role="controlgroup">
                <legend><en>Interface Language:</en><ru>Язык интерфейса:</ru></legend>
                <label for="en"><en>English</en><ru>Английский</ru></label>
                <input type="radio" name="interfaceLanguage" id="en" value="en" checked="checked">
                <label for="ru"><en>Russian</en><ru>Русский</ru></label>
                <input type="radio" name="interfaceLanguage" id="ru" value="ru"> 
            </fieldset>

            <fieldset data-role="controlgroup">
                <legend><en>Learned Language:</en><ru>Изучаемый язык:</ru></legend>
                <select name="learnedLanguage" id="learnedLanguage" data-native-menu="false">
                    <!-- <option>Please Choose</option>                 -->
                </select>
            </fieldset>

            <fieldset data-role="controlgroup">
                <legend><en>Learned Topic:</en><ru>Изучаемая тема:</ru></legend>
                <select name="learnedTopic" id="learnedTopic" data-native-menu="false">
                    <!-- <option>Please Choose</option>                 -->
                </select>
            </fieldset>

            <fieldset data-role="controlgroup">
                <legend><en>Term order:</en><ru>Порядок терминов:</ru></legend>
                <label for="seq"><en>Ordered</en><ru>Последовательный</ru></label>
                <input type="radio" name="termOrder" id="seq"  value="seq" checked="checked">
                <label for="rand"><en>Random</en><ru>Случайный</ru></label>
                <input type="radio" name="termOrder" id="rand" value="rand"> 
            </fieldset>

            <fieldset data-role="controlgroup">
                <legend><en>Term view order:</en><ru>Порядок просмотра термина:</ru></legend>

                <label for="term-transcr"><en>term, transcription</en><ru>термин, произношение</ru></label>
                <input type="radio" name="termViewOrder" id="term-transcr" value="term-transcr" checked="checked">

                <label for="transcr-term"><en>transcription, term</en><ru>произношение, термин</ru></label>
                <input type="radio" name="termViewOrder" id="transcr-term" value="transcr-term">

                <label for="term-transl"><en>term, translation</en><ru>термин, перевод</ru></label>
                <input type="radio" name="termViewOrder" id="term-transl" value="term-transl">

                <label for="transl-term"><en>translation, term</en><ru>перевод, термин</ru></label>
                <input type="radio" name="termViewOrder" id="transl-term" value="transl-term">

                <label for="term-transcr-transl"><en>term, transcription, translation</en><ru>термин, произношение, перевод</ru></label>
                <input type="radio" name="termViewOrder" id="term-transcr-transl" value="term-transcr-transl">

                <label for="transl-term-transcr"><en>translation, term, transcription</en><ru>перевод, термин, произношение</ru></label>
                <input type="radio" name="termViewOrder" id="transl-term-transcr" value="transl-term-transcr">
            </fieldset>

            <fieldset data-role="controlgroup">
                <legend><en>Sound:</en><ru>Звук:</ru></legend>
                <label for="on"><en>on</en><ru>вкл</ru></label>
                <input type="radio" name="soundopt" id="on" value="on">
                <label for="off"><en>off</en><ru>выкл</ru></label>
                <input type="radio" name="soundopt" id="off" value="off" checked="checked"> 
            </fieldset>

        </div>
        <!-- </form> -->

    </div><!-- end of page content -->

</div>
