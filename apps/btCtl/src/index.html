<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; data: gap: https://ssl.gstatic.com &apos;unsafe-eval&apos;; style-src &apos;self&apos; &apos;unsafe-inline&apos;; media-src *; img-src &apos;self&apos; data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.min-4.7.0.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/w3.css"> -->
    <!--
    <link rel="stylesheet" type="text/css" href="lib/jquery-1.5.0.mobile.min.css">
    <link rel="stylesheet" type="text/css" href="css/jqm.css">
    <link rel="stylesheet" type="text/css" href="css/15.css">
    -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css">
    <title>btCtl</title>
        <script src="js/jquery-1.9.1.min.js"></script>
</head>
    <body>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">LED</h1>
            </div>
        </div>
        <div id="connectionScreen">
            <ul id="deviceList" class="topcoat-list">      
            </ul>
            <div style="margin: 10px">            
                <button class="topcoat-button" id="refreshButton">Refresh</button>
            </div>            
        </div>
        
        <div id="colorScreen">
            <div>
                Use sliders to set color.
            </div>
            <div class="rangeDiv">
                <input type="range" min="0" max="255" value="0" name="red" id="red" class="topcoat-range"/>
            </div>
            <div class="rangeDiv">
                <input type="range" min="0" max="255" value="0" name="green" id="green" class="topcoat-range"/>
            </div>
            <div class="rangeDiv">
                <input type="range" min="0" max="255" value="0" name="blue" id="blue" class="topcoat-range"/>
            </div>

            <div id="rgbText">
                &nbsp;
            </div>
            <div id="previewColor">
            </div>
            <p>
                <a class="topcoat-button--large" id="disconnectButton">Disconnect</a>
            </p>
        </div>
        <div id="messageDiv"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/permissions.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
